<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .container {
      margin: 50px 0;
    }
    .course {
      margin: auto;
      width: 488px;
    }

    .course table {
      border-collapse: collapse;
      text-align: center;
    }

    .course caption {
      height: 28px;
      border: 1px solid #5e5e5e;
      line-height: 28px;
      background: #cfc;
    }

    .course tr {
      height: 24px;
      font-family: "Microsoft YaHei";
    }

    .course tbody tr td {
      width: 80px;
    }

    .course tbody tr td:first-child,
    .course tbody tr td:nth-child(2) {
      width: 40px;
    }
  </style>
</head>

        </thead>

            <td>1</td>

            <td></td>

            <td rowspan="2">大学英语</td>
            <td></td>
          </tr>

          </tr>
