<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
	<ul>    <!-- ul无序列+li表(unorder list)  注意嵌套-->
		<li>1.无序列表(大量使用的标签)</li>
		<li>快捷创建列表 'ul>li + tab'</li>
	</ul>
	<!--
	<h2>'ul>li*5 + tab'测试如下</h2>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	-->
	<hr>
	<h2>无序列表练习:</h2>
	<ul>
		<li>
			<img src="../images/urltest.jpg" alt="测试01" />
			<a href="#">APPLE 苹果 iphone7</a>
		</li>
		<li>
			<img src="../images/test02.png" alt="测试02" />
			<a href="#">华为 手机 大屏幕 plus</a>
		</li>
	</ul>
	<hr>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
	<ol>    <!-- ol有序列+li表(order list)  注意嵌套-->
		<li>2.有序列表(极其少用)</li>
		<li>也可以快速创建</li>
	</ol>
	<br>
	<h2>有序列表练习:</h2>
	<ol>
		<li>老鼠爱大米</li>
		<li>两只蝴蝶</li>
		<li>丁香花</li>
		<li>冲动的惩罚</li>
	</ol>
	<br>
	<i>1.</i><strong>那一夜</strong>
	<hr>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->
	<h2>3.自定义列表</h2>
	<dl>    <!-- 自定义 definition list  注意嵌套-->
		<dt>definition title - 自定义标题</dt>
		<dd>definition description - 自定义描述</dd>
	</dl>
	<dl>
		<dt>支付方式</dt>
		<dd>货到付款</dd>
		<dd>网上银行</dd>
		<dd>不给钱</dd>
	</dl>
</body>
</html>
