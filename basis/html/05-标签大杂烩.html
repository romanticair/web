<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
<!-- * * * *  * * * * * * * * * * * * * * * * * * * * * * * * * * -->
	<h3>不要吝惜说明注释</h3>
	<!-- 头部由某人来负责 到2018-9-17号完成-->
	<div class="header">头部</div>
	<!-- <div class="main">主投</div> 写上注释掉的日期-->
	<!-- 主内容由我来负责 -->
	<div class="content">主内容</div>
	<p>    这段有4个空格(non-breaking-space)</p>
	<p>还有更多的字符实体可以去 http://w3school.com.cn/html 参考</p>
<!-- * * * *  * * * * * * * * * * * * * * * * * * * * * * * * * * -->
	<h3>一些标签</h3>
	<b>测试</b>
	<i>测试</i>
	<u>下划线</u>
	<del>删除线</del>
	<em>倾斜</em>
	<strong>加粗</strong>
	H<sub>2</sub>O
	2<sup>3</sup>
	<br />
	<hr>
	<!-- font标签几乎没人使用 -->
	<font color="red">字体</font>
<!-- * * * *  * * * * * * * * * * * * * * * * * * * * * * * * * * -->
	<p>以上6个文件所包含的内容足以解决很多问题，其它标签等功能以后需要再去了解学习。</p>
</body>
</html>
