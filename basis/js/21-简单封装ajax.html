<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	// 异步:
		// setTimeOut
		// readFile    nodejs
		// writeFile   nodejs
		// readdir     nodejs
		// ajax
    // 往往异步 API 都伴随有一个回调函数
		// $.get(arg, function () {})
		function get(url, callback) {
			var oReq = new XMLHttpRequest()
			oReq.onload = function () {
				callback(oReq.responseText)
			}
			oReq.open('get', url, true)
			oReq.send()
		}

		get('test.txt', function (data) {
			console.log(data)
		})
	</script>
</body>
</html>
