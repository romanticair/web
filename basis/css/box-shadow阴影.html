<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            margin: 100px 0 0 100px;
            /*x,y,模糊程度,伸张长度,颜色,方式*/
            box-shadow: 10px 5px 20px 5px hotpink;
        }
        .box2{
            width: 100px;
            height: 100px;
            margin: 100px 0 0 100px;
            box-shadow: 10px 5px 20px 5px hotpink inset;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
