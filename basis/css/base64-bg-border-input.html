    .input label::after {
      display: inline-block;
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid blue;
      margin-left: 8px;
      background: #fff;
    }
    
    #option {
      display: none;
    }

    #option:checked ~ label::after {
      background: blue;
    }

    .border {
      margin-top: 10px;
    }
    
    .border div {
      height: 0;
      margin-bottom: 10px;
      border: 10px solid transparent;
    }

    .border .d1 {
      width: 0;
      border-bottom-color: #777;
    }

    .border .d2 {
      border-top-color: #777;
    }

    .border .d3 {
      border-bottom-color: #777;
      border-left-color: #777;
      border-right-color: #777;
    }

    .border .d4 {
      border-top-color: #777;
      border-left-color: #777;
      border-right-color: #777;
    }

    .background {
      margin-top: 10px;
    }

    .background div {
      height: 100px;
      margin-bottom: 10px;
    }

    .b1 {
      background: linear-gradient(to right, rgba(255, 255, 255, 1), rgba(150, 150, 150, 0.6), rgba(0, 0, 0, 0.3));
    }

    .b2 {
      background: linear-gradient(45deg, rgba(255, 255, 255, 1), rgba(150, 150, 150, 0.6), rgba(0, 0, 0, 0.3)),
        linear-gradient(45deg, red, blue, green);
    }

    .b3 {
      background-image: linear-gradient(90deg, #000 20%, #fff);
    }

    .b4 {
      background: repeating-radial-gradient(circle closest-side at center center,
        blue 0%, yellow 10%, blue 20%, red 20%, yellow 30%, red 40%);
    }

    .background .b5 {
      height: 10px;
      background: repeating-linear-gradient(45deg, yellow 0%, blue 5%, red 10%, red 10%, blue 15%, yellow 20%);
    }

    .b6 {
      background: linear-gradient(0, transparent 1px, rgba(200, 0, 0, 0.5) 0),
                  linear-gradient(90deg, transparent 1px, rgba(200, 0, 0, 0.5) 0);
      background-size: 10px 10px;
    }

    .b7{
      background: linear-gradient(0, #fff 1px, transparent 0), 
                  linear-gradient(90deg, #fff 1px, transparent 0),
                  linear-gradient(0, #fff 2px, transparent 0), 
                  linear-gradient(90deg, #fff 2px, transparent 0),
                  #58a;
      background-size: 10px 10px, 10px 10px, 20px 20px, 20px 20px;
    }

    .b8 {
      background: linear-gradient(125deg, #fff 15px, #58a 0), 
            linear-gradient(-125deg, #fff 15px, #58a 0),
            linear-gradient(45deg, #fff 15px, #58a 0), 
            linear-gradient(-45deg, #fff 15px, #58a 0);
      background-size: 50% 50%;
      background-position: top left, top right, bottom left, bottom right;
      background-repeat: no-repeat;
    }

  <!-- base64 -->
  <div class="base64"></div>
  <!-- <img src="复制上面的base64路径" alt=""> -->

  <!-- checkbox -->
  <div class="input">
    <input type="checkbox" id="option" name="option">
    <label for="option">感兴趣</label>
  </div>

  <!-- 边框 -->
  <div class="border">
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
  </div>

  <!-- background -->
  <div class="background">
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
    <div class="b7"></div>
    <div class="b8"></div>
  </div>
</body>
