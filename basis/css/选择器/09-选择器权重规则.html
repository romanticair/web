		这是个盒子
		<p>段落1</p>
		<p>段落2</p>
		<p>段落3</p>
	</div>
	<!-- 层叠性 -->

	<!-- 大家都直接选择p, 如果都没选中(继承)，谁离得近谁生效 -->
	<!-- 离得相同，数权重 -->

	<!-- 2.id 选择器的权重 > 类选择器的权重 > 标签选择器的权重 -->
	<!-- 3.继承的权重也比最后面的选择器低 -->
