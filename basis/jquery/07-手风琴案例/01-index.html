<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script src="../../common/jquery/jquery-3.3.1.js"></script>
	<script>
		$(function () {
			// 给所有span注册点击事件，让当前span的兄弟div显示出来
			$('.groupTitle').click(function(){
				// 下一个兄弟nextElementsiblig
				// $(this).next().show().parent().siblings().children('div').hide(200);
				$(this).next().slideDown(200).parent().siblings().children('div').slideUp(200);
			});
		});
	</script>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;
		}
		.parentWrap{
			width: 200px;
			text-align: center;
		}
		.menuGroup{
			border: 1px solid #999;
			background-color: #e0ecff;
		}
		.groupTitle {
			display: block;
			height: 20px;
			line-height: 20px;
			font-size: 20px;
			border-bottom: 1px solid #ccc;
			cursor: pointer;
		}
		.menuGroup>div{
			height: 200px;
			background-color: #fff;
			display: none;
		}
	</style>
</head>
<body>
	<ul class="parentWrap">
		<li class="menuGroup">
			<span class="groupTitle">标题1</span>
			<div>我是单出来的div1</div>
		</li>
		<li class="menuGroup">
			<span class="groupTitle">标题2</span>
			<div>我是单出来的div2</div>
		</li>
		<li class="menuGroup">
			<span class="groupTitle">标题3</span>
			<div>我是单出来的div3</div>
		</li>
		<li class="menuGroup">
			<span class="groupTitle">标题4</span>
			<div>我是单出来的div4</div>
		</li>
		<li class="menuGroup">
			<span class="groupTitle">标题5</span>
			<div>我是单出来的div5</div>
		</li>
	</ul>
</body>
</html>
