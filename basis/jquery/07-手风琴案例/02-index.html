<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<style>
	* {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
      width: 1300px;
    }
    
    #box {
      width: 1200px;
      height: 400px;
      border: 2px solid red;
      margin: 100px auto;
    }
    
    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
</style>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="../../common/jquery/jquery-3.3.1.js"></script>
<script>
	$(function () {
		var $li=$('#box li');
		for (var i=0; i<$li.length; i++) {
			$li.eq(i).css('backgroundImage', 'url(images/' + (i+1) + '.jpg');
			// $li.eq(i).css('backgroundColor', 'rgb(' + (i*40) + ', 0, 0)');
		}

		$li.mouseenter(function(){
			$(this).stop().animate({width: 800}).siblings().stop().animate({width: 100});
		}).mouseleave(function(){
			$li.stop().animate({width: 240});
		});
	});
</script>
</body>
</html>
