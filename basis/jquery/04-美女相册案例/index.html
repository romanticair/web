<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
		body {
			font-family: "Helvetica", "Arial", serif;
			color: #333;
			background-color: #ccc;
			margin: 1em 10%;
    	}
    	h1 {
			color: #333;
			background-color: transparent;
		}
	    a {
		      color: #c60;
		      background-color: transparent;
		      font-weight: bold;
		      text-decoration: none;
	    }
	    ul{
	    	padding: 0;
	    	list-style: none;
	    }
	    li{
	    	float: left;
	    	padding: 1em;
	    }
	    #imagegallery li{
	    	margin: 0 20px 20px 0;
	    	padding: 0;
			  display: inline;
	    }
	    #imagegallery li a img{
	    	border: 0;
	    }
	</style>
  <script src="../../common/jquery/jquery-3.3.1.js"></script>
	<script>
		$(function () {
			// 给所有a注册点击事件
			$("#imagegallery a").click(function (ev) {
				var href=$(this).attr("href");
				var title=$(this).attr("title");
				$('#image').attr("src", href);
				$('#des').text(title);
				// ev.preventDefault();
				return false;
			});
		});
	</script>
</head>
<body>
	<h2>美女画廊</h2>
	<ul id="imagegallery">
		<li><a href="images/1.jpg" title="美女A">
		<img src="images/1-small.jpg" width="100" alt="美女1"/>
		</a></li>
		<li><a href="images/2.jpg" title="美女B">
		<img src="images/2-small.jpg" width="100" alt="美女2"/>
		</a></li>
		<li><a href="images/3.jpg" title="美女C">
		<img src="images/3-small.jpg" width="100" alt="美女3"/>
		</a></li>
		<li><a href="images/4.jpg" title="美女D">
		<img src="images/4-small.jpg" width="100" alt="美女4"/>
		</a></li>
	</ul>

<div style="clear:both"></div>
<img src="images/placeholder.png" alt="" width="450px" id="image" />
<p id="des">选择一张图片</p>
</body>
</html>
