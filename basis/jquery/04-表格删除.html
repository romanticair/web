<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style>
        * {
      padding: 0;
      margin: 0;
    }
    
    .wrap {
      width: 410px;
      margin: 100px auto 0;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
    }
    
    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
    
    th {
      background-color: #09c;
      font: bold 16px "Î¢ÈíÑÅºÚ";
      color: #fff;
    }
    
    td {
      font: 14px "Î¢ÈíÑÅºÚ";
    }
    
    td a.del {
      text-decoration: none;
    }
    
    a.del:hover {
      text-decoration: underline;
    }
    
    tbody tr {
      background-color: #f0f0f0;
    }
    
    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
    
    .btnAdd {
      width: 110px;
      height: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
    <div class="wrap">
        <input type="button" value="清空内容" id="btn">
        <input type="button" value="添加" id="btnAdd">
        <table>
            <thead>
                <tr>
                    <th>课程名称</th>
                    <th>所属学院</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>JavaScript</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascript:;" class="del">DELETE</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>css</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascript:;" class="del">DELETE</a></td>
                </tr>
                <tr>
                    <!-- <td><input type="checkbox"/></td> -->
                    <td>html</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascript:;" class="del">DELETE</a></td>
                </tr>
                <tr>
                    <td>jQuery</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascript:;" class="del">DELETE</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="../common/jquery/jquery-3.3.1.js"></script>
<script>
$(function() {
    // 注册点击事件(删除)
    $('#j_tb').on('click', '.del', function() {
        $(this).parent().parent().remove();
    });

    // 清除内容
    $('#btn').on('click', function() {
    	// 用remove的话，会将自己(tbody)删掉,而empty会保留
        $('#j_tb').empty();
    });

    // 添加内容
    $('#btnAdd').on('click', function() {
        $('<tr><td> jQuery </td><td> 传智播客 - 前端与移动开发学院 </td> <td> <a href="javascript:;" class="del">DELETE</a> </td></tr>').appendTo($('#j_tb'));
    });
});
</script>
</html>
