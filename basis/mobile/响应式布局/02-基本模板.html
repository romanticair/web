<!--h5文档声明-->
<!DOCTYPE html>
<!--文档语言申明 en zh-CN zh-tw-->
<html lang="zn-CN">
<head>
    <!--文档编码申明-->
    <meta charset="UTF-8">
    <!--要求当前页面使用浏览器最高版本的内核来渲染-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--视口的宽度和设备一致，默认的缩放比例和PC端一致，用户不可自行缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" >
    <!--上述3个原标签必须放在最前面,优先加载和浏览器解释-->
    <title>base template</title>
    <!--Bootstrap 核心样式-->
    <link rel="stylesheet" href="../../common/bootstrap-3.3.7/css/bootstrap.css"/>
    <!-- html5shiv 和  respond 分别用来解决IE8版本浏览器不支持 H5标签和媒体查询的  不兼容问题-->
    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- 警告：不能以file形式打开，本地打开。最好http://打开 -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 在 IE 9 以下引入-->
    <!--[if lt IE 9]-->
    <!--<script src="html5shiv/html5shiv.min.js"></script>-->
    <!--<script src="respond/respond.min.js"></script>-->
    <!--[endif]-->
</head>
<body>
<!--TODO-->
<!--Button trigger modal-->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Lauch demo modal
</button>

<!--Modal-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
           <div class="modal-body">...</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- bootstrap依赖jquery-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../common/jquery/jquery-3.3.1.js"></script>
<!-- bootstrap js 核心文件-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../common/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
