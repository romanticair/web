<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>圣杯模型</title>
  <style>
    .wrapper {
      overflow: hidden;
      padding: 0 100px;
    }

    .left {
      float: left;
      width: 100px;
      height: 300px;
      margin-left: -100px;
      background: red;
    }

    .center {
      float: left;
      width: 100%;
      height: 300px;
      background: pink;
    }

    .right {
      float: left;
      width: 100px;
      height: 300px;
      margin-right: -100px;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left">left</div>
    <div class="center">center</div>
    <div class="right">right</div>
  </div>
</body>
</html>
