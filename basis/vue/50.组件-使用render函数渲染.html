<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
    <p>你还能看见这里的内容吗?</p>
  </div>
  <script>
  	var login = {
  		template: '<h1>这是登录组件--被我覆盖了吧</h1>'
  	}
  	var vm = new Vue({
  		el: '#app',
  		render: function (createElement) {
  			// createElements是一个方法，调用它能够把指定的组件模板渲染为 html 结构
  			return createElement(login)
        // 这里 return 的结果，会替换页面中 el 指定的那个容器
  		}
  	})
  </script>
</body>
</html>
