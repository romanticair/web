<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="radio" v-model="picked" :value="value">
    <label for="">单选按钮</label>
    <p>{{ picked }}</p>
    <p>{{ value }}</p>
  </div>

  <div id="app2">
    <select v-model="selected">
      <option :value="{number: 123}">123</option>
    </select>
    {{selected.number}}
  </div>

  <div id="app3">
    <p ref="p">a p.</p>
    <child-component ref="child"></child-component>
    <button @click="showInfo">查看 ref, el</button>
  </div>
  
  <script src="../../lib/vue-2.4.0.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        picked: false,
        value: 123
      }
    })

    let app2 = new Vue({
      el: '#app2',
      data: {
        selected: ''
      }
    })

    Vue.component('child-component', {
      template: '<div>组件</div>'
    })

    let app3 = new Vue({
      el: '#app3',
      methods: {
        showInfo: function () {
          // v-el v-ref 合并了
          console.log('$ref：', this.$refs)
          console.log('$el：', this.$el)
        }
      }
    })
  </script>
</body>
</html>
