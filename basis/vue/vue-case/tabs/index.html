<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>标签页组件</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app" v-cloak>
    <tabs v-model="activeKey">
      <pane label="标签一" name="nav1" :closable="true">
        标签一的内容
      </pane> 
      <pane label="标签二" name="nav2" :closable="true">
        标签二的内容
      </pane>
      <pane label="标签三" name="nav3">
        标签三的内容
      </pane>
    </tabs>
  </div>

  <script src="../../lib/vue-2.4.0.js"></script>
  <script src="pane.js"></script>
  <script src="tabs.js"></script>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        activeKey: 'nav1'
      },
      methods: {}
    })
  </script>
</body>
</html>
