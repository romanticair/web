
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>时间转换指令</title>
</head>
<body>
  <div class="wrapper">
    <div id="app">
      <div v-time="timeNow"></div>
      <div v-time="timeBefore"></div>
      <div v-birthday="timeBorn"></div>
    </div>
  </div>
  <script src="../../lib/vue-2.4.0.js"></script>
  <script src="time.js"></script>
  <script src="index.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        timeNow: (new Date()).getTime(),
        timeBefore: 1559606400000,
        // 2019-6-4
        timeBorn: 836784000000
      }
    })
  </script>
</body>
</html>
